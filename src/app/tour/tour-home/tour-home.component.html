<mat-grid-list cols="2" rowHeight="100px">
  <mat-grid-tile colspan="2">
    <mat-card class="dashboard-card">
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="save()">
          <mat-form-field>
            <input matInput type="number" formControlName="year" />
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="5">
    <mat-card class="dashboard-card">
      <rvw-by-date></rvw-by-date>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="5">
  <mat-card class="dashboard-card">
    <rvw-tour-top-tour></rvw-tour-top-tour>
  </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="5">
    <mat-card class="dashboard-card">
      <rvw-tour-top-member></rvw-tour-top-member>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="5">
    <mat-card class="dashboard-card">
      <rvw-tour-list></rvw-tour-list>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
