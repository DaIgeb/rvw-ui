<mat-card>
    <mat-card-content>
      <div class="table-container">
        <table
          mat-table
          [dataSource]="data"
          class="table"
          matSort
          matSortActive="tourCount"
          matSortDisableClear
          matSortDirection="asc"
        >
          <!-- Number Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
            <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
            <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
          </ng-container>

          <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
            <td mat-cell *matCellDef="let row">{{ row.points }}</td>
          </ng-container>

          <ng-container matColumnDef="tourCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tourcount</th>
            <td mat-cell *matCellDef="let row">{{ row.tourCount }}</td>
          </ng-container>

          <ng-container matColumnDef="tours">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tours</th>
            <td mat-cell *matCellDef="let row">{{ row.tours }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="resultsLength"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
