<mat-card>
    <mat-card-content>
      <div class="table-container">
        <table
          mat-table
          [dataSource]="data"
          class="table"
          matSort
          matSortActive="participantCount"
          matSortDisableClear
          matSortDirection="asc"
        >
          <!-- Number Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="route">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>route</th>
            <td mat-cell *matCellDef="let row">{{ row.route }}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
            <td mat-cell *matCellDef="let row">{{ row.date }}</td>
          </ng-container>

          <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>points</th>
            <td mat-cell *matCellDef="let row">{{ row.points }}</td>
          </ng-container>

          <ng-container matColumnDef="participantCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>participantCount</th>
            <td mat-cell *matCellDef="let row">{{ row.participantCount }}</td>
          </ng-container>

          <ng-container matColumnDef="participants">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>participants</th>
            <td mat-cell *matCellDef="let row">{{ row.participants }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="resultsLength"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
